apiVersion: apps/v1
kind: Deployment
metadata:
  name: inferx-dashboard
  labels:
    app: inferx-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inferx-dashboard
  template:
    metadata:
      labels:
        app: inferx-dashboard
    spec:
      nodeSelector:
        inferx_storage: data  
      containers:
        - name: inferx-dashboard
          image: inferx/inferx_dashboard:${VERSION}
          imagePullPolicy: IfNotPresent
          env:
            - name: KEYCLOAK_URL
              value: "http://192.168.0.44:31260/authn"
            - name: KEYCLOAK_REALM_NAME
              value: "inferx"
            - name: KEYCLOAK_CLIENT_ID
              value: "infer_client"
            - name: KEYCLOAK_CLIENT_SECRET
              value: "8gviEC1wWF4Ncbwx4Car9PqqH5kWG17u"
            - name: INFERX_APIGW_ADDR
              value: "http://gateway:4000"
            - name: INFERX_PUBLIC_API_BASE_URL
              value: ""
            - name: INFERX_GPU_RESOURCE_LOOKUP_JSON
              value: '{"1":{"CPU":10000,"Mem":30000},"2":{"CPU":20000,"Mem":60000},"4":{"CPU":20000,"Mem":80000},"8":{"CPU":32000,"Mem":120000}}'
          volumeMounts:
            - name: cert-volume
              mountPath: /etc/letsencrypt/
          livenessProbe:
            httpGet:
              path: /intro?name=home.md
              port: 1250
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: cert-volume
          hostPath:
            path: /etc/letsencrypt/
---
apiVersion: v1
kind: Service
metadata:
  name: inferx-dashboard
spec:
  type: NodePort
  selector:
    app: inferx-dashboard
  ports:
    - name: http
      port: 1250
      targetPort: 1250
      nodePort: 31250  
