apiVersion: batch/v1
kind: Job
metadata:
  name: billing-hourly-backfill
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 86400
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: hourly-backfill
          image: inferx/inferx_util:v0.1.0
          command:
            - /bin/sh
            - -c
            - |
              set -eu
              : "${BACKFILL_START:?set BACKFILL_START, e.g. 2026-02-01T00:00:00Z}"
              : "${BACKFILL_END:?set BACKFILL_END, e.g. 2026-02-09T00:00:00Z}"
              echo "Backfilling UsageHourlyByFunc from ${BACKFILL_START} to ${BACKFILL_END} (end exclusive)"
              psql \
                -v start_hour="${BACKFILL_START}" \
                -v end_hour="${BACKFILL_END}" \
                -f /scripts/hourly-aggregate-by-func-range.sql
          env:
            - name: PGHOST
              value: billingdb
            - name: PGPORT
              value: "5432"
            - name: PGUSER
              value: billing_user
            - name: PGPASSWORD
              value: "123456"
            - name: PGDATABASE
              value: billingdb
            - name: BACKFILL_START
              value: "2026-02-07T00:00:00Z"
            - name: BACKFILL_END
              value: "2026-02-13T18:00:00Z"
          volumeMounts:
            - name: sql-scripts
              mountPath: /scripts
      volumes:
        - name: sql-scripts
          configMap:
            name: billing-sql-scripts
